<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Name Insights</h1>
    </header>

    <main>
        <article class="description">
            <h2>Discover Insights from Your Name</h2>
            <p>Enter your first name to predict your age, nationality, and gender using real data!</p>
        </article>

        <article class="input-section">
            <div id="nameField">
                <label for="nameInput">First Name</label>
                <input type="text" id="nameInput" name="firstName" placeholder="John" />
            </div>
            <button id="predictBtn" type="button">Submit</button>
        </article>

        <div id="coolAnimation"></div>

        <article class="result hidden">
            <h2>Results:</h2>
            <p><strong>Gender:</strong> <span id="genderResult">--</span></p>
            <p><strong>Age:</strong> <span id="ageResult">--</span></p>
        </article>
    </main>

    <footer>
        <p>&copy 2025 Name Insights</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
